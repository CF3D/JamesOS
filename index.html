<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | 16:9 Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ensure full height for the browser window */
        background: black; /* Optional: Background color behind the game */
      }
      #unity-container {
        position: relative;
        width: 100%; /* Default to full width */
        height: 100%;
        max-width: 100vw; /* Prevent overflow beyond viewport */
        max-height: 100vh; /* Prevent overflow beyond viewport */
        aspect-ratio: 16 / 9; /* Maintain 16:9 ratio */
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block; /* Prevent unwanted spacing below canvas */
        background: black; /* Match container's background */
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script src="Build/Build.loader.js"></script>
    <script>
      function adjustCanvas() {
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");

        // Ensure the container fits the browser while keeping 16:9
        const browserRatio = window.innerWidth / window.innerHeight;
        const gameRatio = 16 / 9;

        if (browserRatio > gameRatio) {
          // Browser is wider than 16:9: Limit by height
          container.style.width = `${window.innerHeight * gameRatio}px`;
          container.style.height = `${window.innerHeight}px`;
        } else {
          // Browser is taller than 16:9: Limit by width
          container.style.width = `${window.innerWidth}px`;
          container.style.height = `${window.innerWidth / gameRatio}px`;
        }

        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      // Adjust on resize and load
      window.addEventListener("resize", adjustCanvas);
      window.addEventListener("load", adjustCanvas);

      // Initialize Unity
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data.unityweb",
        frameworkUrl: "Build/Build.framework.js.unityweb",
        codeUrl: "Build/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "JamesURPOS",
        productVersion: "0.1.0",
      }).then((unityInstance) => {
        adjustCanvas(); // Ensure canvas fits after Unity initializes
      });
    </script>
  </body>
</html>
